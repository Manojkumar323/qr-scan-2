<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="QR scan.css">
</head>

<body>
    <div class="container">

        <p>Enter your text or url</p>
        <input type="text" placeholder="Text or URL" id="qrtext">
        <button onclick=" qrgentrate() ">Generate QR Code</button>

        <div id="qrcode">
            <img src="" alt="" id="qrimg">
        </div>
    </div>

    <script>
        let qrtext = document.getElementById("qrtext");
        let qrcode = document.getElementById("qrcode");
        let qrimg = document.getElementById("qrimg");

        function qrgentrate() {
            if (qrtext.value.length > 0) {
                qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" + qrtext.value;
                qrcode.classList.add("show-img")
            }

            else{
                qrtext.classList.add("error");
                setTimeout(()=>{
                    qrtext.classList.remove("error");
                },1000);
            }

        }
    </script>
</body>

</html>
